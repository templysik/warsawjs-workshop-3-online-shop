<div class="col-md-4 " id="{{$ctrl.product.id}}" style="background-color: #f0da5e; height: 300px; border:15px solid white;">
    <img ng-src="{{$ctrl.product.image}}" class="img-responsive" style="margin: auto" alt="{{$ctrl.product.name}}"/>
    <h2 class="text-center">{{$ctrl.product.name}}</h2>
    <input type="button" ng-click="$ctrl.addToCart($ctrl.product)" value="ADD" class="btn btn-primary"/>
    <!--ng-hide="$ctrl.added"-->
    <p>{{$ctrl.product.description}}</p>
</div>
